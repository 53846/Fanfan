<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>修改用户信息</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<body>

<script src="@{layui/layui.js}"></script>
<!--    <img src="./lastlogo.png" width="400" height="150" />-->
<style>
.demo-reg-container{width: 320px; margin: 21px auto 0;}
.demo-reg-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}
</style>
<form class="layui-form" th:action = "@{/updateUser}" method = "post">
  <div class="demo-reg-container">
    <img src="picture/home/饭饭之交.png"  width = 100% height = 100% >
    <div class="layui-form-item">
      <input type="text" name="userId" th:value="${session.userInfo.id}" hidden>
      <div class="layui-row">
        <div class="layui-input-wrap">
          <div class="layui-input-prefix">
            <i class="layui-icon layui-icon-username"></i>
          </div>
          <input type="text" id="userName" name="userName" value="" th:value="${session.userInfo.userName}" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-row">
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-input-wrap">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-cellphone"></i>
                </div>
                <input type="text" id="phoneNum" name="phoneNum" value="" th:value="${session.userInfo.phoneNum}" lay-verify="required|phone" placeholder="手机号" lay-reqtext="请填写手机号" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-password"></i>
            </div>
            <input type="password" id="password" name="password" value="" placeholder="密码" autocomplete="off" class="layui-input" lay-affix="eye">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-password"></i>
            </div>
            <input type="password" name="confirmPassword" value="" lay-verify="confirmPassword" placeholder="确认密码" autocomplete="off" class="layui-input" lay-affix="eye">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-username"></i>
            </div>
            <input type="text" id="nickName" name="nickName" value="" th:value="${session.userInfo.nickName}" lay-verify="required" placeholder="昵称" autocomplete="off" class="layui-input" lay-affix="clear">
          </div>
        </div>

        <div class="layui-form-item">
          <button class="layui-btn layui-btn-warm layui-btn-fluid" lay-submit lay-filter="demo-mdf">确认</button>
        </div>
      </div>
</form>
<script>
layui.use(function(){
  var $ = layui.$;
  var form = layui.form;
  var layer = layui.layer;
  var util = layui.util;

  // 自定义验证规则
  form.verify({
    // 确认密码
    confirmPassword: function(value, item){
      var passwordValue = $('#password').val();
      if(value !== passwordValue){
        return '两次密码输入不一致';
      }
    }
  });

  // 提交事件
    form.on('submit(demo-mdf)', function(data) {
    var field = data.field; // 获取表单字段值
    return true;
  }

});
</script>
</body>
</html>
