<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>聊天</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		
    </head>
 
    <body>
        <div class="container">
            <div class="leftSide">
                <!--header-->
                <div class="header">
                    <div class="userimg">
                        <img src="./images/快餐.png" class="cover">
                    </div>
                    <ul class="nav_icons">
                        <li><img src="./images/消息.png"></li>
                        <li><img src="./images/更多.png"></li>
                    </ul>
                </div>
                <!--search-->
                <div class="search_chat">
                    <div>
                        <input type="text" placeholder="搜索...">
                        <img src="./images/搜索.png">
                    </div>
                </div>
                <!--ChatList-->
                <div class="chatlist">
                    <div class="block active">
                        <div class="imgbx">
                            <img src="./images/美食.png" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>汉堡</h4>
                                <p class="time">14:25</p>
                            </div>
                            <div class="message_p">
                                <p>什么时候出去玩？</p>
                            </div>
                        </div>
                    </div>
                </div>
 
                <div class="chatlist">
                    <div class="block unread">
                        <div class="imgbx">
                            <img src="./images/美食_披萨.png" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>比萨</h4>
                                <p class="time">15:10</p>
                            </div>
                            <div class="message_p">
                                <p>天气太热了</p>
                                <b>1</b>
                            </div>
                        </div>
                    </div>
                </div>
 
                <div class="chatlist">
                    <div class="block">
                        <div class="imgbx">
                            <img src="./images/可乐.png" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>可乐</h4>
                                <p class="time">11:15</p>
                            </div>
                            <div class="message_p">
                                <p>有点饿</p>
                            </div>
                        </div>
                    </div>
                </div>
 
                
            </div>
 
 
            <div class="rightSide">
                <div class="header">
                    <div class="imgText">
                        <div class="userimg">
                            <img src="./images/美食.png" class="cover">
                        </div>
                        <h4>汉堡<br><span>在线</span></h4>
                    </div>
                    <ul class="nav_icons">
                        <li><img src="./images/消息.png"></li>
                        <li><img src="./images/更多.png"></li>
                    </ul>
                </div>
                <!--chatbox-->
                <div class="chatBox">
                    <div class="message my_message">
                        <p>你在干嘛呢？<br><span>10:15</span> </p>
                    </div>
                    <div class="message frnd_message">
                        <p>在写作业<br><span>10:15</span> </p>
                    </div>
                    <div class="message frnd_message">
                        <p>天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了<br><span>10:15 </span> </p>
                    </div>
                    <div class="message my_message">
                        <p>对啊 也不下雨<br><span>10:15</span> </p>
                    </div>
                    <div class="message my_message">
                        <p>希望以后别这么热了<br><span>10:15</span> </p>
                    </div>  
                </div>
 
                <!--chat input-->
            <div class="chatbox_input">
                
                <div>
                    <input type="text">
                </div>
                
            </div>
            </div>
            
        </div>
    </body>
	
</html>
